<div class="row">    
    <div class="twelve columns">
        #{if documents}
            #{document.list documents : documents /}
            <div class="row">    
                <div class="four columns centered">
                    <p>
                        <a href="@{list(keyword, category?.id, order, (page != null ? 1 + page : 2))}" class="button btn-more" data-loading-text="&{'_.loading'}">
                            &{'_.showMore'}
                        </a>
                    </p>
                </div>
            </div>
        #{/if}
        #{else}
            <div class="alert-box">
                <p>
                    &{'document.list.end'}
                </p>
            </div>
        #{/else}
    </div>
</div>
