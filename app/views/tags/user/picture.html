<a href="@{web.Users.read(_user?.id)}">

        <img src="${_user.picture}?sz=${_size}" alt="${_user.name}" class="img-rounded ${_class}" />

    #{else}
        <img src="/public/images/user.png" alt="${_user.name}" class="img-rounded ${_class}" width="${_size}" height="${_size}"/>
    #{/else}
#{if _showName}
    ${_user}    
#{/if}
</a>
