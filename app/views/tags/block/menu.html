<ul class="left">
    <li>
        <a href="@{web.WebController.index()}" id="menu-home-link">
            <i class="icon-home"></i>
            &{'_.home'}
        </a>
    </li>
    <li>
        <a href="@{web.Documents.list()}" id="menu-documents-link">
            <i class="icon-copy"></i>
            &{'_.documents'}
        </a>
    </li>
    <li>
        <a href="@{web.Discussions.list()}" id="menu-discussions-link">
            <i class="icon-comments"></i>
            &{'_.discussions'}
        </a>
    </li>
    <li>
        <a href="@{web.Documents.add()}" id="menu-new-document-link">
            <i class="icon-upload">&nbsp;</i>
            &{'_.uploadDocument'}
        </a>
    </li>
    <li>
        <a href="@{web.Discussions.add()}" id="menu-new-discussion-link">
            <i class="icon-comments-3">&nbsp;</i>
            &{'_.startDiscussion'}
        </a>
    </li>
    <li class="has-dropdown">
        <a href="#" id="menu-search-link"><i class="icon-search"></i> &{'_.search'}</a>
        <ul class="dropdown"> 
            <li class="search">
                #{form @web.Documents.list()}
                    <input type="text" name="keyword" placeholder="&{'_.searchDocuments'}" value="${keyword}">
                    <input type="submit" class="button" value="&{'_.searchDocuments'}" />
                #{/form}
            </li>
            <li class="divider"></li>
            <li class="search">
                #{form @web.Discussions.list()}
                    <input type="text" name="keyword" placeholder="&{'_.searchDiscussions'}" value="${keyword}">
                    <input type="submit" class="button" value="&{'_.searchDiscussions'}" />
                #{/form}
            </li>
        </ul>
    </li>
</ul>
